name: Clean WordPress Latest

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  clean-wordpress:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get Latest WordPress Version
        id: get_version
        run: |
          curl -s https://api.wordpress.org/core/version-check/1.7/ > version.json
          LATEST=$(jq -r '.offers[0].current' version.json)
          echo "version=$LATEST" >> $GITHUB_OUTPUT
          echo "Latest WordPress version: $LATEST"

      - name: Check for Existing Version
        id: check_existing
        run: |
          if [ -f "VERSION.txt" ] && grep -q "${{ steps.get_version.outputs.version }}" VERSION.txt; then
            echo "Latest version already processed."
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "New version found, proceeding with download and cleanup."
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Download WordPress
        if: steps.check_existing.outputs.skip == 'false'
        run: |
          echo "Downloading WordPress ${{ steps.get_version.outputs.version }}"
          curl -L -O https://wordpress.org/wordpress-${{ steps.get_version.outputs.version }}.zip
          unzip -q wordpress-${{ steps.get_version.outputs.version }}.zip

      - name: Clean WordPress
        if: steps.check_existing.outputs.skip == 'false'
        run: |
          cd wordpress
          echo "Removing unnecessary files..."
          rm -f license.txt readme.html xmlrpc.php
          rm -rf wp-content/themes/twenty*
          rm -rf wp-content/plugins/akismet
          rm -f wp-content/plugins/hello.php
          cd ..
          rm -rf cleaned
          mv wordpress cleaned

      - name: Modify wp-config-sample.php
        if: steps.check_existing.outputs.skip == 'false'
        run: |
          echo "Adding custom configuration to wp-config-sample.php"
          # Create a simple replacement using awk
          awk '
          /\/\* Add any custom values between this line and the "stop editing" line\. \*\// {
            print "// Custom configuration added automatically"
            print "define('\''AUTOMATIC_UPDATER_DISABLED'\'', true);"
            print "define('\''WP_AUTO_UPDATE_CORE'\'', false);"
            print "// Cron Disable"
            print "define('\''DISABLE_WP_CRON'\'', true);"
            print "// Limit the number of post revisions to 0"
            print "define('\''WP_POST_REVISIONS'\'', false);"
            print ""
            print $0
            next
          }
          { print }
          ' cleaned/wp-config-sample.php > temp_config.php
          mv temp_config.php cleaned/wp-config-sample.php

      - name: Save Cleaned Version Number
        if: steps.check_existing.outputs.skip == 'false'
        run: |
          echo "${{ steps.get_version.outputs.version }}" > VERSION.txt

      - name: Create Versioned Folder and Zip
        if: steps.check_existing.outputs.skip == 'false'
        run: |
          # Create version folder
          mkdir -p "releases/wordpress-${{ steps.get_version.outputs.version }}"
          
          # Copy cleaned WordPress to version folder
          cp -r cleaned/* "releases/wordpress-${{ steps.get_version.outputs.version }}/"
          
          # Create zip file
          cd releases
          zip -r "wordpress-clean-${{ steps.get_version.outputs.version }}.zip" "wordpress-${{ steps.get_version.outputs.version }}/"
          cd ..
          
          echo "Created clean WordPress zip: releases/wordpress-clean-${{ steps.get_version.outputs.version }}.zip"

      - name: Commit and Push Changes
        if: steps.check_existing.outputs.skip == 'false'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Clean WordPress ${{ steps.get_version.outputs.version }}"
            git push
          fi
